<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>后台首页</title>
</head>
<body onload="loadBody()">
	<button type="button" onclick="deposit()">用户管理</button>
	<button type="button" onclick="withdraw()">用户提币</button>
</body>
<script type="text/javascript">

	var thisurl = window.location.href;
	function loadBody(){
		//reload();
		var name = prompt("请输入您的名字", "");
		var pass = prompt("请输入您的密码", "");
	    var form = new FormData(); 
	    form.append("name", name);
	    form.append("pass", pass);
		$.ajax({  
	           url: "/login",  
	           type: 'POST',  
	           data: form,  
	           async: false,  
	           cache: false,  
	           contentType: false,  
	           processData: false,  
	           success: function (data) {  
	       	    console.log(data);	
	       	    var o = eval(data);
			    if (o.errorCode != '0000'){
				    alert('密码错误.');
				    window.location.href = thisurl;
			    }
	           },  
	           error: function (data) {  
	       	    console.log(data); 
	           }  
	   	});			
	}
	function deposit(){
		window.location.href = '/depositindex';
	}
	
	function withdraw(){
		window.location.href = '/withdrawindex';
	}

</script>
</html>
